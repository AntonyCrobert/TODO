<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo App</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ToDo App</h1>
      <p>Organize your tasks efficiently</p>
    </header>

    <div class="controls">
      <div class="task-list-form">
        <input type="text" id="new-task-list-input" placeholder="Enter task list title...">
        <button id="add-task-list-btn" class="btn add-btn">
          <i class="fas fa-plus"></i> Add Task List
        </button>
      </div>
      
      <div class="filter-controls">
        <span>Filter: </span>
        <div class="filter-buttons">
          <button id="filter-all" class="filter-btn active" data-filter="all">All</button>
          <button id="filter-pending" class="filter-btn" data-filter="pending">Pending</button>
          <button id="filter-completed" class="filter-btn" data-filter="completed">Completed</button>
        </div>
      </div>
    </div>

    <div id="task-lists-container" class="task-lists-container">
      <!-- Task lists will be dynamically added here -->
      <div class="empty-state">
        <i class="fas fa-clipboard-list empty-icon"></i>
        <p>No task lists yet. Create one to get started!</p>
      </div>
    </div>
  </div>

  <!-- Task List Template -->
  <template id="task-list-template">
    <div class="task-list" data-id="">
      <div class="task-list-header">
        <h2 class="task-list-title"></h2>
        <div class="task-list-actions">
          <button class="btn edit-task-list-btn">
            <i class="fas fa-edit"></i>
          </button>
          <button class="btn delete-task-list-btn">
            <i class="fas fa-trash"></i>
          </button>
        </div>
      </div>
      
      <div class="tasks-container">
        <!-- Tasks will be dynamically added here -->
      </div>
      
      <div class="add-task-form">
        <input type="text" class="new-task-input" placeholder="Add a new task...">
        <button class="btn add-task-btn">
          <i class="fas fa-plus"></i>
        </button>
      </div>
    </div>
  </template>

  <!-- Task Template -->
  <template id="task-template">
    <div class="task" data-id="">
      <div class="task-content">
        <input type="checkbox" class="task-checkbox">
        <span class="task-description"></span>
      </div>
      <div class="task-actions">
        <button class="btn edit-task-btn">
          <i class="fas fa-edit"></i>
        </button>
        <button class="btn delete-task-btn">
          <i class="fas fa-trash"></i>
        </button>
      </div>
    </div>
  </template>

  <!-- Modal for editing -->
  <div id="edit-modal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2 id="modal-title">Edit</h2>
      <input type="text" id="edit-input" placeholder="Enter new text...">
      <button id="save-edit-btn" class="btn">Save</button>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
